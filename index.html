<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>denotakvimo</title>

<link rel="apple-touch-icon" href="icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
:root {
  --glass-bg: rgba(255, 255, 255, 0.15);
  --glass-blur: 20px;
  --text-color: #ffffff;
  --app-font: 'Segoe UI', system-ui, sans-serif;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0; padding: 0;
  font-family: var(--app-font);
  background: #1a1a1a url('https://images.unsplash.com/photo-1534067783941-51c9c23ecefd?q=80&w=2000') no-repeat center center fixed;
  background-size: cover;
  color: var(--text-color);
  height: 100dvh;
  overflow: hidden;
}

.overlay {
  background: rgba(0, 0, 0, 0.4);
  height: 100%;
  display: flex; flex-direction: column;
}

header {
  padding: env(safe-area-inset-top) 15px 15px 15px;
  background: rgba(0,0,0,0.8);
  backdrop-filter: blur(25px);
  z-index: 1000;
  flex-shrink: 0;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.main-content {
  flex: 1;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  padding: 10px 10px 140px 10px; /* Alt panel i√ßin geni≈ü bo≈üluk */
}

#calendar {
  display: grid; 
  grid-template-columns: repeat(7, 1fr);
  gap: 8px;
}

.day {
  background: var(--glass-bg); 
  backdrop-filter: blur(var(--glass-blur));
  border: 1px solid rgba(255,255,255,0.1); 
  border-radius: 12px;
  padding: 8px; 
  min-height: 110px;
  display: flex; flex-direction: column; 
  transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.day.selected { 
  border: 2px solid white; 
  background: rgba(255,255,255,0.3);
  transform: scale(1.05);
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.day-header {
  font-weight: bold; font-size: 1rem;
  text-align: right; margin-bottom: 5px;
}

.event-container { display: flex; flex-direction: column; gap: 4px; }

.inner-event {
  font-size: 0.7rem;
  background: rgba(0,0,0,0.3);
  padding: 3px 6px;
  border-radius: 6px;
  word-break: break-all;
  border-left: 3px solid rgba(255,255,255,0.3);
}

.bottom-panel {
  position: fixed; bottom: 0; left: 0; right: 0;
  background: rgba(0, 0, 0, 0.95); 
  backdrop-filter: blur(40px);
  padding: 15px 15px calc(env(safe-area-inset-bottom) + 15px) 15px;
  z-index: 1000;
  border-top: 1px solid rgba(255,255,255,0.2);
}

.input-group { display: flex; gap: 10px; align-items: center; }

input[type="text"] {
  flex: 1;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.2);
  color: white; padding: 14px;
  border-radius: 14px; font-size: 1rem;
  box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
}

/* YENƒ∞ POST-IT BUTON TASARIMI */
button.primary {
  background: #f1c40f; /* Post-it sarƒ±sƒ± */
  color: #000;
  border: none;
  padding: 12px 18px;
  border-radius: 14px;
  font-weight: bold;
  font-size: 1.2rem;
  display: flex; align-items: center; justify-content: center;
  box-shadow: 0 4px 10px rgba(241, 196, 15, 0.3);
  transition: transform 0.1s active;
}

button.primary:active { transform: scale(0.95); }

select, #textColorPicker {
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.2);
  color: white; padding: 8px; border-radius: 8px;
}

#textColorPicker { width: 45px; height: 45px; cursor: pointer; }
#bgInput { display: none; }
.empty { opacity: 0.1; }
</style>
</head>
<body>

<div class="overlay">
  <header>
    <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
      <div style="display:flex; align-items: center;">
        <button onclick="changeMonth(-1)" style="background:none; border:none; color:white; font-size:1.4rem; padding: 5px;">‚óÄ</button>
        <span id="monthYear" style="font-weight: bold; margin: 0 10px; font-size: 1.1rem; min-width: 130px; text-align: center;"></span>
        <button onclick="changeMonth(1)" style="background:none; border:none; color:white; font-size:1.4rem; padding: 5px;">‚ñ∂</button>
      </div>
      <div style="display:flex; gap:12px; align-items: center;">
         <input type="color" id="textColorPicker" oninput="changeTextColor(this.value)">
         <label onclick="document.getElementById('bgInput').click()" style="font-size: 1.8rem; cursor: pointer;">üñºÔ∏è</label>
         <input type="file" id="bgInput" accept="image/*">
      </div>
    </div>
    <div style="display:flex; gap:10px;">
        <select id="fontPicker" onchange="changeFont(this.value)" style="flex: 1; font-size: 0.9rem;">
            <option value="sans-serif">Modern</option>
            <option value="serif">Klasik</option>
            <option value="cursive">Eƒülenceli</option>
        </select>
    </div>
  </header>

  <div class="main-content">
    <div style="display:grid; grid-template-columns:repeat(7,1fr); text-align:center; padding:10px 0; font-size:0.8rem; font-weight: bold; opacity: 0.5;">
      <div>Pzt</div><div>Sal</div><div>√áar</div><div>Per</div><div>Cum</div><div>Cts</div><div>Paz</div>
    </div>
    <div id="calendar"></div>
  </div>

  <div class="bottom-panel">
    <div id="eventListDetail" style="display:flex; gap:10px; overflow-x:auto; padding-bottom:10px; margin-bottom: 5px;"></div>
    <div class="input-group">
      <select id="isGrumpy" style="font-size: 1.3rem; background: none; border: none; padding-right: 5px;">
        <option value="false">üò∏</option>
        <option value="true">üòæ</option>
      </select>
      <input type="text" id="textInput" placeholder="Notunu yaz...">
      <button class="primary" onclick="saveEvent()" title="Not Ekle">üìù</button>
    </div>
  </div>
</div>

<script>
let current = new Date();
let selectedDate = null;
const events = JSON.parse(localStorage.getItem("events")) || {};

window.onload = () => {
  const savedBg = localStorage.getItem("customBg");
  const savedColor = localStorage.getItem("customTextColor") || "#ffffff";
  const savedFont = localStorage.getItem("customFont") || "sans-serif";
  if(savedBg) document.body.style.backgroundImage = `url(${savedBg})`;
  document.getElementById("textColorPicker").value = savedColor;
  applyStyles(savedColor, savedFont);
  document.getElementById("fontPicker").value = savedFont;
  renderCalendar();
};

function applyStyles(color, font) {
  document.body.style.color = color;
  document.body.style.setProperty('--app-font', font);
}

function changeTextColor(color) {
  document.body.style.color = color;
  localStorage.setItem("customTextColor", color);
  renderCalendar();
}

function changeFont(font) {
  document.body.style.setProperty('--app-font', font);
  localStorage.setItem("customFont", font);
}

document.getElementById('bgInput').onchange = (e) => {
  const reader = new FileReader();
  reader.onload = () => {
    document.body.style.backgroundImage = `url(${reader.result})`;
    localStorage.setItem("customBg", reader.result);
  };
  reader.readAsDataURL(e.target.files[0]);
};

function renderCalendar(){
  const calendar = document.getElementById("calendar");
  const monthYear = document.getElementById("monthYear");
  calendar.innerHTML="";
  const y=current.getFullYear(), m=current.getMonth();
  monthYear.textContent = current.toLocaleDateString("tr",{month:"long",year:"numeric"});
  const first = new Date(y,m,1).getDay() || 7;
  const total = new Date(y,m+1,0).getDate();
  
  for(let i=1; i<=42; i++){
    const cell = document.createElement("div");
    const dayNum = i - first + 1;
    if(dayNum <= 0 || dayNum > total){
      cell.className = "day empty";
    } else {
      const dKey = `${y}-${m+1}-${dayNum}`;
      cell.className = "day" + (selectedDate === dKey ? " selected" : "");
      let eventHtml = "";
      if(events[dKey]) {
        events[dKey].forEach(ev => {
          const emoji = ev.isGrumpy === "true" ? "üòæ" : "üò∏";
          eventHtml += `<span class="inner-event">${emoji} ${ev.text}</span>`;
        });
      }
      cell.innerHTML = `<div class="day-header">${dayNum}</div><div class="event-container">${eventHtml}</div>`;
      cell.onclick = () => { selectedDate = dKey; updateEventList(); renderCalendar(); };
    }
    calendar.appendChild(cell);
  }
}

function updateEventList(){
  const listDiv = document.getElementById("eventListDetail");
  listDiv.innerHTML = events[selectedDate] ? "" : "<small style='opacity:0.4;'>Se√ßili g√ºne not ekle...</small>";
  if(events[selectedDate]){
    events[selectedDate].forEach((ev, i) => {
      const card = document.createElement("div");
      card.style.cssText = "padding:10px 14px; border-radius:12px; background:rgba(255,255,255,0.15); display:flex; gap:10px; align-items:center; white-space:nowrap; color: inherit; border: 1px solid rgba(255,255,255,0.1);";
      const emoji = ev.isGrumpy === "true" ? (ev.completed ? "üòº" : "üòæ") : (ev.completed ? "‚úÖ" : "üò∏");
      card.innerHTML = `<span onclick="toggleComplete(${i})">${emoji} ${ev.text}</span> <b onclick="deleteEvent(${i})" style="padding: 5px; font-size: 1.1rem; margin-left: 5px;">‚úï</b>`;
      listDiv.appendChild(card);
    });
  }
}

function saveEvent(){
  const textInput = document.getElementById("textInput");
  if(!selectedDate || !textInput.value) return;
  events[selectedDate] = events[selectedDate] || [];
  events[selectedDate].push({
    text: textInput.value,
    isGrumpy: document.getElementById("isGrumpy").value,
    completed: false
  });
  localStorage.setItem("events", JSON.stringify(events));
  textInput.value = "";
  updateEventList(); renderCalendar();
}

function toggleComplete(i){
  events[selectedDate][i].completed = !events[selectedDate][i].completed;
  localStorage.setItem("events", JSON.stringify(events));
  updateEventList(); renderCalendar();
}

function deleteEvent(i){
  events[selectedDate].splice(i, 1);
  localStorage.setItem("events", JSON.stringify(events));
  updateEventList(); renderCalendar();
}

function changeMonth(n){ current.setMonth(current.getMonth()+n); renderCalendar(); }
</script>
</body>
</html>
