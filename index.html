<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>denotakvimo</title>

<link rel="apple-touch-icon" href="icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
:root {
  --glass-bg: rgba(255, 255, 255, 0.12);
  --glass-blur: 15px;
  --text-color: #ffffff;
  --app-font: 'Segoe UI', system-ui, sans-serif;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0; padding: 0;
  font-family: var(--app-font);
  background: #1a1a1a url('https://images.unsplash.com/photo-1534067783941-51c9c23ecefd?q=80&w=2000') no-repeat center center fixed;
  background-size: cover;
  color: var(--text-color);
  /* iPhone Safari y√ºkseklik bug'ƒ±nƒ± √ß√∂zen kritik ayar */
  height: 100vh;
  height: 100dvh; 
  overflow: hidden;
  position: fixed; /* Sayfanƒ±n oynamasƒ±nƒ± engeller */
  width: 100%;
}

.overlay {
  background: rgba(0, 0, 0, 0.35);
  height: 100%;
  width: 100%;
  display: flex;
  flex-direction: column;
}

header {
  padding: env(safe-area-inset-top) 15px 5px 15px;
  display: flex; justify-content: space-between; align-items: center;
  background: rgba(0,0,0,0.7); backdrop-filter: blur(25px);
  flex-shrink: 0;
}

.calendar-container {
  flex: 1; /* Kalan t√ºm bo≈üluƒüu takvime ver */
  display: flex;
  flex-direction: column;
  padding: 5px;
  overflow: hidden;
}

.days-of-week {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  padding: 5px 0;
  font-size: 0.7rem;
  font-weight: bold;
  opacity: 0.8;
}

#calendar {
  display: grid; 
  grid-template-columns: repeat(7, 1fr);
  grid-template-rows: repeat(6, 1fr); /* 6 satƒ±rƒ± ekrana tam b√∂ler */
  gap: 4px;
  height: 100%;
  width: 100%;
}

.day {
  background: var(--glass-bg); 
  backdrop-filter: blur(var(--glass-blur));
  border: 1px solid rgba(255,255,255,0.08); 
  border-radius: 8px;
  padding: 4px; 
  display: flex; 
  flex-direction: column; 
  position: relative;
  transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
  z-index: 1;
}

.day.selected { 
  border: 2px solid white; 
  background: rgba(255,255,255,0.3);
  transform: scale(1.1); /* Ta≈ümayƒ± √∂nlemek i√ßin scale'i optimize ettim */
  z-index: 100;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

.day-header {
  font-weight: bold;
  font-size: 0.8rem;
  text-align: right;
  height: 14px;
}

.event-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 2px;
  overflow: hidden; /* Kutudan ta≈ümayƒ± engeller */
}

.inner-event {
  font-size: 0.55rem;
  background: rgba(0,0,0,0.3);
  padding: 1px 2px;
  border-radius: 3px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.bottom-panel {
  background: rgba(0, 0, 0, 0.9); 
  backdrop-filter: blur(30px);
  padding: 10px 15px calc(env(safe-area-inset-bottom) + 10px) 15px;
  flex-shrink: 0;
}

.input-group { display: flex; gap: 6px; margin-top: 8px; }

input, button, select {
  background: rgba(255,255,255,0.12); border: 1px solid rgba(255,255,255,0.1);
  color: white; padding: 10px; border-radius: 10px; outline: none; font-size: 0.85rem;
}

button.primary { background: white; color: #000; font-weight: bold; border: none; flex-grow: 1; }

#textColorPicker { width: 30px; height: 30px; border-radius: 50%; border: 1px solid white; background: none; }
#bgInput { display: none; }
.empty { opacity: 0.15; pointer-events: none; }
</style>
</head>
<body>

<div class="overlay">
  <header>
    <div style="display:flex; align-items:center;">
      <button onclick="changeMonth(-1)">‚óÄ</button>
      <span id="monthYear" style="font-weight: bold; margin: 0 8px; min-width: 90px; text-align: center; font-size: 0.9rem;"></span>
      <button onclick="changeMonth(1)">‚ñ∂</button>
    </div>
    <div style="display:flex; gap:10px; align-items:center;">
      <select id="fontPicker" onchange="changeFont(this.value)" style="padding: 3px; font-size: 0.7rem; width: 75px;">
        <option value="sans-serif">Modern</option>
        <option value="serif">Klasik</option>
        <option value="cursive">Eƒülenceli</option>
      </select>
      <input type="color" id="textColorPicker" oninput="changeTextColor(this.value)">
      <label onclick="document.getElementById('bgInput').click()" style="cursor: pointer; font-size: 1.3rem;">üñºÔ∏è</label>
      <input type="file" id="bgInput" accept="image/*">
    </div>
  </header>

  <div class="calendar-container">
    <div class="days-of-week">
      <div>Pzt</div><div>Sal</div><div>√áar</div><div>Per</div><div>Cum</div><div>Cts</div><div>Paz</div>
    </div>
    <div id="calendar"></div>
  </div>

  <div class="bottom-panel">
    <div id="eventListDetail" style="display:flex; gap:6px; overflow-x:auto; padding-bottom:5px; scrollbar-width: none;"></div>
    <div class="input-group">
      <select id="isGrumpy" style="width: 55px; padding: 5px;">
        <option value="false">üò∏</option>
        <option value="true">üòæ</option>
      </select>
      <input type="text" id="textInput" placeholder="Notun..." style="flex-grow: 1;">
      <button class="primary" onclick="saveEvent()">üêæ</button>
    </div>
  </div>
</div>

<script>
let current = new Date();
let selectedDate = null;
const events = JSON.parse(localStorage.getItem("events")) || {};

window.onload = () => {
  const savedBg = localStorage.getItem("customBg");
  const savedColor = localStorage.getItem("customTextColor") || "#ffffff";
  const savedFont = localStorage.getItem("customFont") || "sans-serif";
  if(savedBg) document.body.style.backgroundImage = `url(${savedBg})`;
  document.getElementById("textColorPicker").value = savedColor;
  applyStyles(savedColor, savedFont);
  document.getElementById("fontPicker").value = savedFont;
  renderCalendar();
};

function applyStyles(color, font) {
  document.body.style.color = color;
  document.body.style.setProperty('--app-font', font);
}

function changeTextColor(color) {
  document.body.style.color = color;
  localStorage.setItem("customTextColor", color);
  renderCalendar();
}

function changeFont(font) {
  document.body.style.setProperty('--app-font', font);
  localStorage.setItem("customFont", font);
}

document.getElementById('bgInput').onchange = (e) => {
  const reader = new FileReader();
  reader.onload = () => {
    document.body.style.backgroundImage = `url(${reader.result})`;
    localStorage.setItem("customBg", reader.result);
  };
  reader.readAsDataURL(e.target.files[0]);
};

function renderCalendar(){
  const calendar = document.getElementById("calendar");
  const monthYear = document.getElementById("monthYear");
  calendar.innerHTML="";
  const y=current.getFullYear(), m=current.getMonth();
  monthYear.textContent = current.toLocaleDateString("tr",{month:"long",year:"numeric"});
  const first = new Date(y,m,1).getDay() || 7;
  const total = new Date(y,m+1,0).getDate();
  
  for(let i=1; i<=42; i++){
    const cell = document.createElement("div");
    const dayNum = i - first + 1;
    if(dayNum <= 0 || dayNum > total){
      cell.className = "day empty";
    } else {
      const dKey = `${y}-${m+1}-${dayNum}`;
      cell.className = "day" + (selectedDate === dKey ? " selected" : "");
      let eventHtml = "";
      if(events[dKey]) {
        events[dKey].slice(0, 2).forEach(ev => {
          const emoji = ev.isGrumpy === "true" ? "üòæ" : "üò∏";
          eventHtml += `<span class="inner-event">${emoji} ${ev.text}</span>`;
        });
      }
      cell.innerHTML = `<div class="day-header">${dayNum}</div><div class="event-container">${eventHtml}</div>`;
      cell.onclick = () => { selectedDate = dKey; updateEventList(); renderCalendar(); };
    }
    calendar.appendChild(cell);
  }
}

function updateEventList(){
  const listDiv = document.getElementById("eventListDetail");
  listDiv.innerHTML = events[selectedDate] ? "" : "<small style='opacity:0.5'>Bo≈ü...</small>";
  if(events[selectedDate]){
    events[selectedDate].forEach((ev, i) => {
      const card = document.createElement("div");
      card.style.cssText = "padding:6px 10px; border-radius:8px; background:rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.1); display:flex; gap:6px; align-items:center; white-space:nowrap; font-size: 0.75rem; color: inherit;";
      const emoji = ev.isGrumpy === "true" ? (ev.completed ? "üòº" : "üòæ") : (ev.completed ? "‚úÖ" : "üò∏");
      card.innerHTML = `<span onclick="toggleComplete(${i})">${emoji} ${ev.text}</span> <b onclick="deleteEvent(${i})">‚úï</b>`;
      listDiv.appendChild(card);
    });
  }
}

function saveEvent(){
  const textInput = document.getElementById("textInput");
  if(!selectedDate || !textInput.value) return;
  events[selectedDate] = events[selectedDate] || [];
  events[selectedDate].push({
    text: textInput.value,
    isGrumpy: document.getElementById("isGrumpy").value,
    completed: false
  });
  localStorage.setItem("events", JSON.stringify(events));
  textInput.value = "";
  updateEventList(); renderCalendar();
}

function toggleComplete(i){
  events[selectedDate][i].completed = !events[selectedDate][i].completed;
  localStorage.setItem("events", JSON.stringify(events));
  updateEventList(); renderCalendar();
}

function deleteEvent(i){
  events[selectedDate].splice(i, 1);
  localStorage.setItem("events", JSON.stringify(events));
  updateEventList(); renderCalendar();
}

function changeMonth(n){ current.setMonth(current.getMonth()+n); renderCalendar(); }
</script>
</body>
</html>
